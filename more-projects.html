    .top-bar {

  position: fixed;      /* Make it stick at the top */
  top: 0;
  left: 0;

  z-index: 999;

}

    /* Subtle divider between sections */
.section-divider {

  margin: 40px auto; /* spacing above and below */

}

    .design-section {

    .project {

    .design-section {

}

    /* Media container for all images and videos */
    .media-container {
      width: 300px;           /* fixed width for all images/videos */
      height: 169px;          /* 16:9 ratio */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      margin-top: 15px;
      cursor: pointer; /* for images */
    }

    .media-container img,
    .media-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Flex row for all media */
    .media-row {
      display: flex;
      flex-wrap: nowrap;       /* force side by side */
      gap: 20px;
      justify-content: center;
      overflow-x: auto;        /* scroll if too wide */
    }

    /* Resume button */
    .resume-btn {
      display: inline-block;
      background: transparent;
      color: white;
      padding: 7px 15px;
      border-radius: 1px;
      border: 1px solid white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      box-sizing: border-box;
    }
    .resume-btn:hover {
      background: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      margin-top: 50px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .media-container {
        width: 45%;
        height: auto;
      }
    }

    @media (max-width: 600px) {
      .media-container {
        width: 100%;
        height: auto;
      }
    }

    /* Modal for enlarged images */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }

    .modal img {
      display: block;
      margin: auto;
      max-width: 90%;

      border-radius: 10px;

  <!-- Modal for enlarged images -->
  <div id="imageModal" class="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    // Toggle modal open/close on image click
    document.querySelectorAll(".media-container img").forEach(img => {
      img.addEventListener("click", () => {
        if (modal.style.display === "block" && modalImg.src === img.src) {
          modal.style.display = "none"; // close if already open on same image
        } else {
          modal.style.display = "block";
          modalImg.src = img.src;
        }
      });
    });

    // Close modal when clicking background
    modal.addEventListener("click", (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.style.display = "none";
      }
    });

    let lastScrollTop = 0;
const topBar = document.querySelector('.top-bar');

window.addEventListener('scroll', () => {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  if (scrollTop > lastScrollTop) {
    // Scrolling down — hide top bar
    topBar.style.top = '-80px'; // adjust if your bar is taller
  } else {
    // Scrolling up — show top bar
    topBar.style.top = '0';
  }
  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // for mobile bounce
});
    
  </script>
